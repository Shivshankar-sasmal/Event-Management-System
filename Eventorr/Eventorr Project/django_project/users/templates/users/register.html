{% extends 'event/base.html' %}
{% load crispy_forms_tags %}

{% block css %}
<title>Sign Up</title>
{% endblock css %}

{% block content %}

{% load static %}
<div class="container login-registration">
      <div class="row shadow-lg py-5 m-1">
            <div class="col-12">
                  <h2 class="text-center slogan">Register</h2>
                <hr>
            </div>
            <div class="col-12 col-lg-6 col-md-6 my-auto imgs">
                  <img src="{% static 'event/images/default/undraw_hey_email_liaa.png' %}" alt="" class="img-fluid">
            </div>        
            <div class="col-12 col-lg-5 col-md-9 row-center pr-3">
                  <div class="login-container py-3">
                      <img src="{% static 'event/images/default/undraw_Designer_by46.png' %}" alt="" class="avatar mx-auto">
                  </div>
                  <h2 class="text-center text-primary slogan">SIGN UP, HERE</h2>

                  <form method="POST" autocomplete="off">
                          {% csrf_token %}

                          <div class="text-small form-group">
                              {{form|crispy}}
                          </div>
                          <div class="form-group text-center">
                              <button class="btn btn-outline-primary" type="submit">Sign Up</button>
                          </div>
                          <hr>
                          <div class="text-center">
                                <small class="text-muted">Already Have an Account ? <a href="{% url 'login' %}" class="ml-2">Sign In</a></small>
                          </div>
                  </form>
          </div>
      </div>
</div>
{% endblock content %}

{% block js %}
{% endblock js %}

</body>

</html>
